<ion-header>
  <ion-navbar>
    <ion-title>Cards</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="!errorMessage">
    <ion-item *ngFor="let card of cards">
      {{ card.name }}
    </ion-item>
  </ion-list>
  <page-message [message]="errorMessage"></page-message>
</ion-content>
